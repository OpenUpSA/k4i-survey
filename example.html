<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            height: 250px;
            width: 600px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <input id="chartName" type="text" value="">
    <button id="submit_btn" type="submit">Submit</button>
    <div class="container">
        <canvas id="myChart1"></canvas>
    </div>
    <div class="container">
        <canvas id="myChart2"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/charts.js"></script>
    <script>
        document.getElementById('submit_btn').addEventListener('click', async function () {
            var url = 'https://script.google.com/macros/s/AKfycbzI0ETzEo77c6anMoUEyFDfoSdi5Eg8tWNqieClSPjI50SyhkM/exec';
            var chartName = document.getElementById('chartName').value;
            var el1 = document.getElementById('myChart1');
            var el2 = document.getElementById('myChart2');

            const data = await loadData(url, chartName)
            loadData(url, chartName);
            createChart(el1, data.labels, data.counts, chartName, 'bar');
            createChart(el2, data.labels, data.counts, chartName, 'pie');
        })
    </script>
</body>

</html>
