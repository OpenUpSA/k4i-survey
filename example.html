<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            height: 250px;
            width: 600px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <input id="chartName" type="text" value="Emailing">
    <button id="submit_btn" type="submit">Submit</button>
    <div class="container">
        <canvas id="myChart1"></canvas>
    </div>
    <div class="container">
        <canvas id="myChart2"></canvas>
    </div>
    <div class="container">
        <canvas id="myChart3"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="js/charts.js"></script>
    <script>
        var customOptions = {
            personalColor: '#651123',
            decimalPlaces: 2,
        }

        document.getElementById('submit_btn').addEventListener('click', async function () {
            var url = 'https://script.google.com/macros/s/AKfycbzI0ETzEo77c6anMoUEyFDfoSdi5Eg8tWNqieClSPjI50SyhkM/exec';
            url = './data.json';
            const k4iCharts = new K4ICharts(url, customOptions);
            await k4iCharts.loadData()

            var chartName = document.getElementById('chartName').value;

            k4iCharts.createPersonalChart('myChart1', chartName, 'bar', customOptions);
            k4iCharts.createChart('myChart2', chartName, 'pie', customOptions);

            const multiColumns = [
                'Accounting/ financial management',
                'Make Bookings (Travel bookings, scheduling meetings, venue booking etc.)',
                'Emailing',
                'Making audio or video calls',
                'Marketing'
            ]

            const valueMap = {
                'Never': 0,
                'Rarely': 1,
                'Half the time': 2,
                'Often': 3,
                'Always': 4
            }

            k4iCharts.createMultiBarChart('myChart3', multiColumns, valueMap, {personalColor: '#443221', legend: {display: false}});
            console.log(`Number of responses: ${k4iCharts.numResponses}`);
        })
    </script>
</body>

</html>
